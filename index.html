<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>dev-board-main</title>
		<!-- Style Site Link Start -->
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@5"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<!-- Style Site Link End -->

		<!-- style start -->
		<style>
			.bg-color {
				background-color: rgb(244, 247, 255);
			}
			.nav-bg-color {
				background-color: rgb(255, 255, 255);
			}
			.body-bg-color {
				background-color: rgb(244, 247, 255);
			}
		</style>
		<!-- style end -->
	</head>
	<body id="" class="body-bg-color">
		<!-- Header Section Start -->
		<header>
			<!-- NavBar Start -->
			<nav class="px-6 pt-6">
				<div class="navbar bg-base-100 shadow-sm rounded-xl nav-bg-color">
					<div class="flex-1">
						<div class="flex items-center space-x-2 text-2xl">
							<img src="./assets/logo.png" alt="web-logo" />
							<h2 class="text-black">
								Dev<span class="font-bold">Board</span>
							</h2>
						</div>
					</div>
					<div class="flex-none">
						<ul class="menu menu-horizontal px-1 flex items-center">
							<li>
								<div
									class="flex items-center bg-color rounded-3xl mr-2 space-x-2"
								>
									<img class="w-6" src="./assets/checkbox.png" alt="" />
									<p id="" class="text-[16px] text-black">23</p>
								</div>
							</li>
							<li>
								<button id="bg-color-btn">
									<img src="./assets/theme-btn.png" alt="" />
								</button>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- NavBar End -->
		</header>
		<!-- Header Section End -->

		<!-- Main Section Start -->
		<main>
			<!-- Section_1_Start -->
			<section class="px-6 pt-6 pb-4">
				<div class="mx-auto flex space-x-6">
					<div class="w-[70%] h-[918px] nav-bg-color rounded-xl">
						<div class="navbar mt-2 ml-2 mr-2 w-[100%] flex justify-between">
							<div
								class="bg-color space-x-3 px-4 py-4 w-48 rounded-xl flex items-center"
							>
								<div class="bg-white p-2 rounded-3xl">
									<img class="w-5 h-5" src="./assets/checkbox.png" alt="" />
								</div>
								<div class="text-black">
									<p class="text-[13px]">Task Assignment</p>
									<h3 id="" class="font-bold text-[24px]">05</h3>
								</div>
							</div>
							<div
								class="bg-gradient-to-r from-blue-500 via-indigo-500 to-indigo-400 w-[50%] px-4 py-[11px] rounded-xl flex items-center space-x-4"
							>
								<img class="w-16" src="./assets/board.png" alt="" />
								<div class="text-black">
									<p class="text-[20px] text-white">
										Discover Something <br />New Today
									</p>
								</div>
							</div>
							<div
								class="bg-color space-x-3 px-4 py-4 mr-4 w-48 rounded-xl flex items-center"
							>
								<div class="bg-white p-2 rounded-3xl">
									<img class="w-5 h-5" src="./assets/calender.png" alt="" />
								</div>
								<div class="text-black">
									<h3 id="day" class="text-[18px]"></h3>
									<h3 id="date" class="font-bold text-[18px]"></h3>
								</div>
							</div>
						</div>
						<div class="mt-10">
							<div class="border w-[300px] bg-color">
								<p class="px-2 py-1 w-[70px] text-[12px] bg-white rounded">
									ShopEase
								</p>
								<h3 id="card-title-1" class="text-[14px] font-bold">
									Fix Mobile Button Issue
								</h3>
								<p class="text-[10px] text-center bg-white px-2 py-2 mx-3 w-[200px]"
								>
									Debug using Chrome DevTools <br />, check for overlapping
								</p>
								<div class="flex items-center justify-between">
									<p class="text-[12px]">Deadline<br />21 March 2025</p>
									<button class="btn bg-blue-600 text-[12px]">Completed</button>
								</div>
							</div>
						</div>
					</div>
					<div class="w-[29%] h-[918px] nav-bg-color rounded-xl">
						<p class="text-black">hello world</p>
					</div>
				</div>
			</section>
			<!-- Section_1_End -->
		</main>
		<!-- Main Section End -->

		<!-- Footer Section Start -->
		<footer></footer>
		<!-- Footer Section End -->

		<!-- JavaScript Link Stat -->
		<script src="./script/main.js"></script>
		<!-- JavaScript Link End -->
	</body>
</html>
